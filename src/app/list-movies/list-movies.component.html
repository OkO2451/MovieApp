<div class="">
  <app-navbar></app-navbar>
  <h5>Chercher un film par mot-cl√©</h5>
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" placeholder="Mot cle" #val>
    </div>
    <button class="btn btn-primary mb-2" (click)="handleKeySearch(val.value)">Search</button>
    <button class="btn btn-secondary mb-2" (click)="clearSearch()">reset</button>
  </form>
</div>

<div class="container bg-dark text-white">
  

  <div class="row mt-4">
    <div *ngFor="let movie of allMovies" class="col-4 m-3">
      <app-movie-item [movie]="movie"></app-movie-item>
    </div>
  </div>
</div>
